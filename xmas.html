<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="xmas.js"></script>
    <link rel="shortcut icon" href="photos/shortcut.png">
    <link rel="stylesheet" href="xmasstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Christmas Countdown</title>
</head>
<body  onload="playSound2();">
    <div class="snow-container"></div>
    <header>
        <a href="index.html">How Many Days Until December?</a>
        <h1 id="header">Christmas Countdown</h1>
    </header>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="xday">--</h2>
            <p>Days</p>
        </div>
        <div class="time">
            <h2 id="xhour">--</h2>
            <p>Hours</p>
        </div>
        <div class="time">
            <h2 id="xmin">--</h2>
            <p>Minutes</p>
        </div>
        <div class="time">
            <h2 id="xsec">--</h2>
            <p>Seconds</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dec.js"></script>
    <link rel="shortcut icon" href="photos/shortcut.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>December Countdown</title>
  </head>
  <body>
    <section class="december">
      <div class="snow-container"></div>
      <a class="link-dec" href="#">How Many Days Until Christmas?</a>
      <header>
        <h1 id="header-dec">December Countdown</h1>
      </header>
      <div id="countdown-dec" class="countdown">
        <div class="time">
          <h2 id="day">--</h2>
          <p>Days</p>
        </div>
        <div class="time">
          <h2 id="hour">--</h2>
          <p>Hours</p>
        </div>
        <div class="time">
          <h2 id="min">--</h2>
          <p>Minutes</p>
        </div>
        <div class="time">
          <h2 id="sec">--</h2>
          <p>Seconds</p>
        </div>
      </div>
    </section>
    <section class="xmas">
      <div class="snow-container"></div>
      <header>
        <a class="link-xmas" href="#">How Many Days Until December?</a>
        <h1 id="header-xmas">Christmas Countdown</h1>
      </header>
      <div id="countdown-xmas" class="countdown">
        <div class="time">
          <h2 id="xday">--</h2>
          <p>Days</p>
        </div>
        <div class="time">
          <h2 id="xhour">--</h2>
          <p>Hours</p>
        </div>
        <div class="time">
          <h2 id="xmin">--</h2>
          <p>Minutes</p>
        </div>
        <div class="time">
          <h2 id="xsec">--</h2>
          <p>Seconds</p>
        </div>
      </div>
    </section>
  </body>
</html>
